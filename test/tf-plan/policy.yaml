apiVersion: json.kyverno.io/v1alpha1
kind: Policy
metadata:
  name: required-s3-tags
spec:
  rules:
    - name: require-team-tag
      match:
        any:
        - type: aws_s3_bucket
      context:
      - name: tags
        variable:
          Team: Kyverno
      validate:
        assert:
          all:
          - message: Bucket `{{ name }}` ({{ address }}) does not have the required tags {{ to_string($tags) }}
            check:
              values:
                tags: ($tags)
