apiVersion: json.kyverno.io/v1alpha1
kind: Policy
metadata:
  name: test
spec:
  rules:
    - name: foo-bar-4
      validate:
        assert:
          all:
          - foo:
              /(bar)/: 4
          - foo:
              /(bar)/@test:
                ($test): 4
          - foo:
              /(bar)@test/: 6
          - foo:
              /(bar)@test/@test:
                ($test): 6
          - foo:
              /~foos/:
              - 1
              - 2
              - 3
